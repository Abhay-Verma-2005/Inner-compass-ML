<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inner Compass</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .container {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        border-radius: 24px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 750px;
    }

    header {
        background: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        font-size: 20px;
        font-weight: bold;
        color: #1e293b;
        margin: 0;
    }

    .badge {
        font-size: 10px;
        background: #e0e7ff;
        color: #4f46e5;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: bold;
    }

    main {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    label.title {
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        color: #94a3b8;
        margin-bottom: 4px;
        display: block;
    }

    select, textarea {
        width: 100%;
        padding: 12px;
        background: #f8fafc;
        border: 1px solid #f1f5f9;
        border-radius: 12px;
        font-size: 14px;
    }

    textarea {
        height: 96px;
        resize: none;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 8px 0;
    }

    .checkbox-group label {
        font-size: 14px;
        color: #475569;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
    }

    button {
        width: 100%;
        background: #4f46e5;
        color: white;
        font-weight: bold;
        padding: 16px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #4338ca;
    }

    .loading {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #4f46e5;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    .circular-progress {
        width: 144px;
        height: 144px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        background: radial-gradient(closest-side, white 79%, transparent 80% 100%),
        conic-gradient(#4f46e5 calc(var(--pg) * 1%), #f1f5f9 0);
    }

    .result {
        text-align: center;
        padding: 32px 0;
    }

    .result h2 {
        font-size: 24px;
        font-weight: bold;
    }

    .new-btn {
        margin-top: 20px;
        background: none;
        border: 2px solid #e2e8f0;
        padding: 12px;
        border-radius: 12px;
        font-weight: bold;
        color: #64748b;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">
    <header>
        <h1>Inner Compass</h1>
        <span class="badge">Hii</span>
    </header>

    <main id="app-content">
        <form id="mainForm">
            <div class="grid">
                <div>
                    <label class="title">Gender</label>
                    <select id="gender">
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
                <div>
                    <label class="title">Occupation</label>
                    <select id="occupation">
                        <option>Corporate</option>
                        <option>Student</option>
                        <option>Business</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="title">Days Indoors</label>
                <select id="daysIndoors">
                    <option>Go out Every day</option>
                    <option>1-14 days</option>
                    <option>15-30 days</option>
                    <option>More than 1 months</option>
                </select>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="healthHistory"> Mental Health History</label>
                <label><input type="checkbox" id="moodSwings"> Growing Stress / Mood Swings</label>
                <label><input type="checkbox" id="changeHabits"> Changes in Habits</label>
            </div>

            <div>
                <label class="title">How do you feel?</label>
                <textarea id="summary" required placeholder="Type a few words about your mood..."></textarea>
            </div>

            <button type="submit">Start</button>
        </form>
    </main>
</div>

<script>
const GOOD_WORDS = ['happy','joyful','peaceful','energetic','relaxed','focused','calm','grateful','hopeful','positive'];
const BAD_WORDS = ['sad','stressed','anxious','tired','overwhelmed','angry','hopeless','lonely','depressed','negative'];

document.getElementById('mainForm').onsubmit = async (e) => {
    e.preventDefault();
    const summary = document.getElementById('summary').value.toLowerCase();
    const words = summary.replace(/[^a-z0-9 ]/g, '').split(/\s+/);
    let gCount = 0, bCount = 0;

    words.forEach(w => {
        if(GOOD_WORDS.includes(w)) gCount++;
        if(BAD_WORDS.includes(w)) bCount++;
    });

    const payload = {
        gender: document.getElementById('gender').value,
        occupation: document.getElementById('occupation').value,
        daysIndoors: document.getElementById('daysIndoors').value,
        healthHistory: document.getElementById('healthHistory').checked,
        moodSwings: document.getElementById('moodSwings').checked,
        changeHabits: document.getElementById('changeHabits').checked,
        sentimentImpact: (gCount * 0.15) - (bCount * 0.15)
    };

    const appContent = document.getElementById('app-content');
    appContent.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top:16px;color:#64748b;">Processing Decision Tree...</p>
        </div>
    `;

    const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });

    const result = await res.json();

    appContent.innerHTML = `
        <div class="result">
            <div class="circular-progress" style="--pg:${result.score * 10}">
                <span style="font-size:28px;font-weight:bold;">${result.score}</span>
            </div>
            <h2 style="color:${result.color};">${result.label}</h2>
            <button class="new-btn" onclick="location.reload()">New Assessment</button>
        </div>
    `;
};
</script>

</body>
</html>
